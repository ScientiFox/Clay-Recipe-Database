<!DOCTYPE html>
<html>
<head>
<style>
/*Main columns, 1080 looks nice with the elements as-is*/
.columns {
	max-width:1080px;
	width: 100%;
	padding: 20px 0 0 10px;
}

/*Columns both aligned to top, padding to separate them a little*/
.columnLeft {
	width: 50%;
	vertical-align: top;
}
.columnRight {
	width: 50%;
	vertical-align: top;
	padding: 0 0 0 20px;
	border-style: inset;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        /* Recipe Card Styles */
        .recipe-card {
            width: 5in;
            height: 7in;
            background: white;
            border: 4px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            height: fit-content;
        }
        
        /* Color-coded headers */
        .recipe-card.glaze .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .recipe-card.clay .card-header {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
        }
        
        .card-header {
            margin: 0px 0px 0px 0px;
            padding: 15px 20px;
            color: white;
            border-radius: 4px 4px 0 0;
        }
        
        .card-type {
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .recipe-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }
        
        .recipe-number {
            font-size: 1em;
            opacity: 0.9;
        }
        
        /* Visual hierarchy with boxes */
        .info-box {
            background: #f0f0f0;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 12px;
        }
        
        .info-box.critical {
            background: #ffebee;
            border-color: #c62828;
            border-width: 3px;
        }
        
        .info-box.important {
            background: #fff3e0;
            border-color: #ef6c00;
        }
        
        .section-label {
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .section-content {
            font-size: 1.1em;
            color: #000;
            line-height: 1.4;
        }
        
        /* Ingredient table */
        .ingredients-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }
        
        .ingredients-table th {
            background: #333;
            color: white;
            padding: 8px 5px;
            text-align: left;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .ingredients-table td {
            padding: 8px 5px;
            border-bottom: 1px solid #ddd;
            font-size: 1em;
        }
        
        .ingredients-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .ingredients-table tr:last-child td {
            border-bottom: 2px solid #333;
        }
        


</style>
</head>

<body>

<h2>Glaze Database Search</h2>

Non-text interface for the local glaze database search!

<br/>
<span style="color:blue;">clock</span> <span id="clock"></span>
<br/>

<table class="columns" id='mainContent'>
	<tr>
		<td class="columnLeft">

			<div style="border:1px solid;padding:5px;">	

				<div style="display:flex;">
					<div style="width:50%;"><h3>Search Terms</h3></div>
					<div style="width:50%;text-align:right;">
						<input type="submit" value="Search" onclick="sendSearch();">
						<input type="submit" value="Add New" onclick="addNew();">
					</div>
				</div>

				<hr style="width:95%;margin:auto;">

				<label for="search">Select search category</label>
				<select id="search">
					<option value="name">Name</option>
					<option value="cone">Cone</option>
					<option value="type">Type</option>
					<option value="surface">Surface</option>
					<option value="base">Base</option>
					<option value="extras">Extras</option>
				</select>
				<br/>

				<label for="searchInput">Enter search terms</label>
				Search terms: <input type="text" id="searchInput" size="30" onkeypress="getEnter(event);">

			</div>


			<div style="border:1px solid;padding:5px;">	

				<div style="display:flex;">	
					<div><h3>Match List</h3></div>
					<div id="numResults" style="padding:0 0 0 7px"></div>
				</div>

				<hr style="width:95%;margin:auto;">
				<div id="scrollBox" style="display:flex;"></div>
				<div id="listResults"></div>


			</div>

		</td>
		<td class="columnRight">
			<div>
			<h3>Result</h3>
			<hr>
				<div id="resultCard"></div>
			</div>
		</td>
	</tr>
</table>

<script src="glaze_search.js"></script>

</body>
</html>
