<div class="recipe-card clay">
	<table>
		<tbody id="table1">
			<tr>
				<td>
					<div class="card-header">
	        	    	        	<div class="card-type">{type} RECIPE</div>
	        	    	        	<div class="recipe-name">{name}</div>
	        	    	        	<div class="recipe-number"> {cone} | {link} </div>
	        	    	    	</div>
				</td>
				<td>
					 <img src="{imname}" style="height:160px;float:right;"> 
				</td>
			</tr>
		</tbody>
	</table>


	<div class="info-box important">
        	<div class="section-label">FIRING INFO </div>
                <div class="section-content">
                	<strong>Type:</strong> {type} | <strong>Surface:</strong> {surface}<br>
                        <strong>Transparency:</strong> {transparency} 
                </div>
	</div>


        <div class="info-box">
	       	<div class="section-label">INGREDIENTS</div>
                <table class="ingredients-table">
			<thead>
                        	<tr>
                                	<th style="width: 70%">Material</th>
                                	<th style="width: 30%">Units</th>
                            	</tr>
                        </thead>

                        <tbody>
				{ingredients}
                        </tbody>
		</table>
	</div>                
</div>
