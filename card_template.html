<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay & Glaze Recipe Cards</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .no-print {
                display: none !important;
            }
            .recipe-card {
                page-break-after: always;
                page-break-inside: avoid;
            }
            .recipe-card:last-child {
                page-break-after: auto;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
        }
        
        .print-instructions {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 3px solid #4CAF50;
        }
        
        .print-instructions h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .print-instructions h2 {
            color: #4CAF50;
            margin: 15px 0 10px 0;
            font-size: 1.3em;
        }
        
        .print-instructions ul {
            margin-left: 25px;
            line-height: 1.8;
        }
        
        .print-instructions li {
            margin: 8px 0;
        }
        
        .print-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .print-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        /* Recipe Card Styles */
        .recipe-card {
            width: 5in;
            height: 7in;
            background: white;
            border: 4px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            height: fit-content;
        }
        
        /* Color-coded headers */
        .recipe-card.glaze .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .recipe-card.clay .card-header {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
        }
        
        .card-header {
            margin: 0px 0px 0px 0px;
            padding: 15px 20px;
            color: white;
            border-radius: 4px 4px 0 0;
        }
        
        .card-type {
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .recipe-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }
        
        .recipe-number {
            font-size: 1em;
            opacity: 0.9;
        }
        
        /* Visual hierarchy with boxes */
        .info-box {
            background: #f0f0f0;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 12px;
        }
        
        .info-box.critical {
            background: #ffebee;
            border-color: #c62828;
            border-width: 3px;
        }
        
        .info-box.important {
            background: #fff3e0;
            border-color: #ef6c00;
        }
        
        .section-label {
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .section-content {
            font-size: 1.1em;
            color: #000;
            line-height: 1.4;
        }
        
        /* Ingredient table */
        .ingredients-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }
        
        .ingredients-table th {
            background: #333;
            color: white;
            padding: 8px 5px;
            text-align: left;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .ingredients-table td {
            padding: 8px 5px;
            border-bottom: 1px solid #ddd;
            font-size: 1em;
        }
        
        .ingredients-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .ingredients-table tr:last-child td {
            border-bottom: 2px solid #333;
        }
        
        /* Checklist style */
        .checklist {
            list-style: none;
            padding: 0;
            margin-top: 8px;
        }
        
        .checklist li {
            padding: 6px 0 6px 30px;
            position: relative;
            font-size: 1em;
            line-height: 1.5;
        }
        
        .checklist li::before {
            content: "‚òê";
            position: absolute;
            left: 0;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }
        
        /* Notes section */
        .notes-section {
            margin-top: auto;
            padding-top: 10px;
            border-top: 2px dashed #666;
        }
        
        .notes-label {
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 5px;
        }
        
        .notes-lines {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .note-line {
            border-bottom: 1px solid #ccc;
            min-height: 18px;
        }
        
        /* Icons using emoji for ADHD friendliness */
        .icon {
            display: inline-block;
            margin-right: 5px;
            font-size: 1.2em;
        }
        
        /* Page break helper */
        .cards-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        


    </style>
</head>
<body>

            <div class="recipe-card clay">
		<table>
			<tbody id="table1">
			<tr>
				<td>
	        	    	    <div class="card-header">
	        	    	        <div class="card-type">{type} RECIPE</div>
	        	    	        <div class="recipe-name">{name}</div>
	        	    	        <div class="recipe-number"> {cone} | {link} </div>
	        	    	    </div>
				</td>
				<td>
					 <img src="{imname}" style="height:160px;float:right;"> 
				</td>
			</tr>
			</tbody>
		</table>


                <div class="info-box important">
                    <div class="section-label">FIRING INFO </div>
                    <div class="section-content">
                        <strong>Type:</strong> {type} | <strong>Surface:</strong> {surface}<br>
                        <strong>Transparency:</strong> {transparency} 
                    </div>
                </div>
                
                
                <!--<div class="info-box important">
                    <div class="section-label">BATCH SIZE</div>
                    <div class="section-content">
                        <strong>10 kg (22 lbs)</strong> - One small batch
                    </div>
                </div>-->
                
                <div class="info-box">
                    <div class="section-label">INGREDIENTS</div>
                    <table class="ingredients-table">
                        <thead>
                            <tr>
                                <th style="width: 70%">Material</th>
                                <th style="width: 30%">Units</th>
                            </tr>
                        </thead>
                        <tbody>
				{ingredients}
                        </tbody>
                    </table>
                </div>
                
            </div>

</body>
</html>
